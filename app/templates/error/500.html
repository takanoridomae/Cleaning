{% extends "base.html" %}

{% block title %}サーバーエラー - エアコンクリーニング完了報告書システム{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8 text-center">
    <div class="card border-0 shadow-sm">
      <div class="card-body p-5">
        <div class="error-code">
          <h1 class="display-1 fw-bold text-danger">500</h1>
        </div>
        <h2 class="mb-4 text-muted">サーバーエラーが発生しました</h2>
        <p class="lead mb-5">
          申し訳ありませんが、サーバー側で問題が発生しました。<br>
          しばらく経ってからもう一度お試しいただくか、管理者にお問い合わせください。
        </p>
        <div class="d-flex justify-content-center gap-3">
          <a href="{{ url_for('main.index') }}" class="btn btn-primary">
            <i class="bi bi-house-door me-2"></i> ホームに戻る
          </a>
          <button onclick="location.reload()" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-clockwise me-2"></i> ページを再読み込み
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .error-code {
    margin-bottom: 2rem;
    animation: shake 0.5s ease-in-out;
  }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
    20%, 40%, 60%, 80% { transform: translateX(10px); }
  }
</style>
{% endblock %}
